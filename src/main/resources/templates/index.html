<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>众食谱官网</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <script>

    </script>
</head>

<body>
<style>
    .navbar navbar-default{
        background-color: #ffe877;
    }
    .warning-message{
        padding-left: 15px;
        color: red;
    }
</style>


<nav class="navbar navbar-default" th:fragment="topbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <spangit class="sr-only">众食谱</spangit>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">众食谱</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/welcome}">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入菜谱、食材或者用户">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button style="margin-top: 8px" type="button" class="btn btn-default" data-toggle="modal" data-target="#login" th:if="${name == null}" >
                        <span class="glyphicon glyphicon-log-in"></span>&nbsp;
                        登录
                    </button>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true" th:unless="${name == null}">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp;
                        发布
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">菜谱</a></li>
                        <li><a href="#">话题</a></li>
                        <li><a href="#">日志</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true" th:unless="${name == null}" >
                        [[${nickname}]]
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">我的贡献</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out">&nbsp;退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 登录窗口 -->
    <div id="login" class="modal fade" th:fragment="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="warning-message" th:text="${msg}"></div>
                <div class="modal-body">
                    <form class="form-group" th:action="@{/login}" th:method="get">
                        <div class="form-group">
                            <label>用户名</label>
                            <input id="name" name="username" class="form-control" type="text" placeholder="请输入用户名" required="required">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input id="pwd" name="pwd" class="form-control" type="password" placeholder="请输入密码" required="required">
                        </div>
                        <div class="text-right">
                            <button id="login-button" class="btn btn-primary" type="submit">登录</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        还没有账号？<a href="/register">点我注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<div th:text="${nickname}"></div>
<div th:text="${name}"></div>
</body>
</html>
